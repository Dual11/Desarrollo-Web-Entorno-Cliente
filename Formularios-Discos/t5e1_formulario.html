<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Disco</title>

    <style>
        .form-group {
            margin-bottom: 1.2rem;
        }

        label.form {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        input, select {
            padding: 0.5rem;
            border: 1px solid #6c757d;
            border-radius: 4px;
            width: 100%;
            max-width: 320px;
            box-sizing: border-box;
        }

        .error label.form {
            color: #dc3545 !important;
            font-weight: 600;
        }

        .error input,
        .error select {
            border: 2px solid #dc3545 !important;
            background-color: #fff5f5;
        }

        button {
            margin-top: 1rem;
            padding: 0.7rem 1.4rem;
            background-color: #198754;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>

    <h3>Añadir disco</h3>

    <form id="formDisco">

        <div class="form-group">
            <label class="form">Nombre del disco</label>
            <input type="text" name="nombre" required>
        </div>

        <div class="form-group">
            <label class="form">Grupo / Cantante</label>
            <input type="text" name="grupo" required>
        </div>

        <div class="form-group">
            <label class="form">Año de publicación</label>
            <input type="text" name="publicacion">
        </div>

        <div class="form-group">
            <label class="form">Tipo de música</label>
            <select name="genero">
                <option value="">Selecciona genero</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="punk">Punk</option>
                <option value="indie">Indie</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form">Localización</label>
            <input type="number" name="estanteria">
        </div>

        <div class="form-group">
            <label class="form">
                <input type="checkbox" name="prestado"> Prestado
            </label>
        </div>

        <button type="submit">Guardar disco</button>

    </form>

<script>
window.addEventListener('load', () => {

    const form = document.getElementById('formDisco');

    const campo20 = (campo) => {
        const valor = campo.value.trim();
        const contenedor = campo.closest('.form-group');

        if (valor.length === 0 || valor.length > 20) {
            contenedor.classList.add('error');
            return false;
        }

        contenedor.classList.remove('error');
        return true;
    };


    const validaryear = (campo) => {
        const valor = campo.value.trim();
        const contenedor = campo.closest('.form-group');

        // Vacío → válido (no obligatorio)
        if (valor === '') {
            contenedor.classList.remove('error');
            return true;
        }

        // Debe tener exactamente 4 dígitos
        if (!/^\d{4}$/.test(valor)) {
            contenedor.classList.add('error');
            return false;
        }

        contenedor.classList.remove('error');
        return true;
    };

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        let esValido = true;

        esValido = campo20(form.nombre) && esValido;
        esValido = campo20(form.grupo)  && esValido;
        esValido = validaryear(form.publicacion) && esValido;

            if (esValido) {
                alert('disco guardado correctamente');

                form.reset();

            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
        } else {
            alert('error');
        }
    });

});
</script>
</body>
</html>
