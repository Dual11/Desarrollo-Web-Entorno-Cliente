    <h4>HORA EN 30 MINUTOS</h4>
    <script>
        let media = false;

        for(let hora = 9; hora <= 21; hora++){

            if(!media){

            document.write(hora + ":00 hrs<br>");
            media = true;

            }
            else{
                document.write(hora + ":30 hrs<br>");
                media = false;
            }
            

            if(hora === 21 && media === true){
                document.write(hora + ":30 hrs<br>");
                break;
            }

        }
    </script>
