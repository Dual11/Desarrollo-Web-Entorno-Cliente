<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>HORA EN 5 MINUTOS Ejer 6</h4>
        
    <script>

        for(let hora = 9; hora <= 21; hora++){

            for(let min = 0; min <= 60;min + 5){

                document.write(hora + ":" + min + "<br>");
            }

            if(hora === 21){
                break
            }
            
        }

    </script>
    
</body>
</html>
